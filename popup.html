<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/popup.min.css" type="text/css" />
</head>

<body>
    <div id="app">
        <div class="explain">
            {{htmlMsg.explain}}
        </div>
        <div class="url-wrapper">
            <form action="" class="form-urls">
                <textarea v-bind:class="{ 'error-active': urlEnable === false }" name="urls" v-model="urls" :placeholder="htmlMsg.placeholder" id="" cols="30" rows="10"></textarea>
                <div class="error-msg" v-show="urlEnable === false">
                    <div class="error-icon">
                        <img src="./image/warning.png" alt="">
                    </div>
                    <div class="error-content">{{htmlMsg.errorMsg}}</div>
                </div>
                <div class="btn">
                    <button type="button" @click="openUrls">{{htmlMsg.btnMsg.submit}}</button>
                </div>
            </form>
        </div>

    </div>
    <script src="js/function.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
